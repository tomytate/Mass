name: Mass Suite CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore Mass.sln

    - name: Build
      run: dotnet build Mass.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test Mass.sln --no-build --configuration Release --verbosity normal

    # Publish Artifacts (Only on Windows for now as primary target, or use matrix if needed)
    - name: Publish Mass.Launcher
      if: matrix.os == 'windows-latest'
      run: dotnet publish src/Mass.Launcher/Mass.Launcher.csproj -c Release -p:PublishSingleFile=true --self-contained false -o ./publish/Launcher

    - name: Publish Mass.Agent
      if: matrix.os == 'windows-latest'
      run: dotnet publish src/Mass.Agent/Mass.Agent.csproj -c Release -p:PublishSingleFile=true --self-contained false -o ./publish/Agent

    - name: Publish Mass.Dashboard
      if: matrix.os == 'windows-latest'
      run: dotnet publish src/Mass.Dashboard/Mass.Dashboard.csproj -c Release -o ./publish/Dashboard

    - name: Upload Launcher Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Mass-Launcher-Windows
        path: ./publish/Launcher

    - name: Upload Agent Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Mass-Agent-Windows
        path: ./publish/Agent

    - name: Upload Dashboard Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Mass-Dashboard-Windows
        path: ./publish/Dashboard
