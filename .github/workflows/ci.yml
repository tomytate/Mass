name: Mass Suite CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  BUILD_CONFIGURATION: Release

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore
      run: dotnet restore Mass.sln

    - name: Build
      run: dotnet build Mass.sln --no-restore -c ${{ env.BUILD_CONFIGURATION }}

    - name: Test
      run: |
        dotnet test Mass.sln --no-build -c ${{ env.BUILD_CONFIGURATION }} `
          --logger "trx;LogFileName=results.trx" `
          --collect:"XPlat Code Coverage" `
          --results-directory TestResults

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/**/*.trx
        retention-days: 30

    - name: Upload Coverage
      uses: codecov/codecov-action@v4
      with:
        files: TestResults/**/coverage.cobertura.xml
        fail_ci_if_error: false

  publish:
    name: Publish
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    
    strategy:
      matrix:
        include:
          - project: Mass.CLI
            rid: win-x64
          - project: Mass.Launcher
            rid: win-x64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish ${{ matrix.project }}
      run: |
        dotnet publish src/${{ matrix.project }} `
          -c ${{ env.BUILD_CONFIGURATION }} `
          -r ${{ matrix.rid }} `
          --self-contained `
          -p:PublishSingleFile=true `
          -o artifacts/${{ matrix.project }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.project }}-${{ matrix.rid }}
        path: artifacts/${{ matrix.project }}/
        retention-days: 90

  release:
    name: Create Release
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: release

    - name: Create Archives
      run: |
        cd release
        for dir in */; do
          zip -r "${dir%/}.zip" "$dir"
        done

    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*.zip
        generate_release_notes: true
