name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Publish Launcher (Win-x64)
      run: dotnet publish src/Mass.Launcher/Mass.Launcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./release/Launcher

    - name: Publish Agent (Win-x64)
      run: dotnet publish src/Mass.Agent/Mass.Agent.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./release/Agent
      
    - name: Publish Dashboard (Portable)
      run: dotnet publish src/Mass.Dashboard/Mass.Dashboard.csproj -c Release -o ./release/Dashboard

    - name: Zip Artifacts
      run: |
        Compress-Archive -Path ./release/Launcher/* -DestinationPath Mass-Launcher-Win64.zip
        Compress-Archive -Path ./release/Agent/* -DestinationPath Mass-Agent-Win64.zip
        Compress-Archive -Path ./release/Dashboard/* -DestinationPath Mass-Dashboard.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Mass-Launcher-Win64.zip
          Mass-Agent-Win64.zip
          Mass-Dashboard.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
