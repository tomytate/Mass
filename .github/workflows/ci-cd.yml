name: Mass Suite CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore -c Release
    
    - name: Run tests
      run: dotnet test --no-build -c Release --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/*.trx'
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: '**/TestResults/**/coverage.cobertura.xml'
        fail_ci_if_error: false

  publish-cli:
    needs: build-and-test
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Publish Mass.CLI
      run: dotnet publish src/Mass.CLI -c Release -r win-x64 --self-contained -p:PublishSingleFile=true
    
    - name: Upload CLI artifact
      uses: actions/upload-artifact@v4
      with:
        name: mass-cli-win-x64
        path: src/Mass.CLI/bin/Release/net10.0/win-x64/publish/

  publish-launcher:
    needs: build-and-test
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Publish Mass.Launcher
      run: dotnet publish src/Mass.Launcher -c Release -r win-x64 --self-contained -p:PublishSingleFile=true
    
    - name: Upload Launcher artifact
      uses: actions/upload-artifact@v4
      with:
        name: mass-launcher-win-x64
        path: src/Mass.Launcher/bin/Release/net10.0/win-x64/publish/

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker Image (Mock)
      run: echo "Building Docker image mass-suite/propxeserver:${{ github.ref_name }}"
